    <style>
      @keyframes animateGlyph {
        0% {
          font-variation-settings: "anim" 100;
        }
        100% {
          font-variation-settings: "anim" 200;
        }
      }

      html,
      body {
        font-family: "Whirly Birdie";
        background-color: rgb(229, 70, 70);
        font-variation-settings: "wght" 90, "wdth" 120, "ital" 0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
        position: absolute;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: black;
      }

      .cover {
        width: 120%;
        height: 110%;
        position: fixed;
        top: -5%;
        left: -10%;
        background: rgb(229, 70, 70);
        transform: rotate(0deg) translate3d(0, 0, 0);
        transform-origin: center;
        transition: transform 1s cubic-bezier(0.46, 0.03, 0.52, 0.96) 1s;
        overflow: hidden;
        z-index: 99;
      }

      .cover.hide {
        transform: rotate(-8deg) translate3d(0, -130%, 0);
        pointer-events: none;
      }
      .cover .icon {
        position: absolute;
        margin: auto;
        padding-bottom: 25px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100px;
        width: 100px;
        opacity: 1;
        animation-fill-mode: forwards;
        animation-play-state: start;
        animation: animateGlyph 1s linear infinite;
        transform: scale3d(1, 1, 1);
        transition: transform 1s cubic-bezier(0.46, 0.03, 0.52, 0.96) 1s;
      }
      .cover .icon span {
        position: absolute;
        width: 20%;
        height: 30%;
        top: -3.5%;
        right: 6%;
        display: flex;
      }
      .cover .icon svg {
        width: 100%;
        height: 100%;
      }
    </style>
